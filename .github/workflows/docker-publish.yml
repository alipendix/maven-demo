name: Docker

on:
  schedule:
    - cron: '24 15 * * *'  # ğŸ•’ Ejecutar todos los dÃ­as a las 15:24 UTC
  push:
    branches: [ "main" ]  # ğŸš€ Cuando se hace push a la rama main
    tags: [ 'v*.*.*' ]    # ğŸ”– TambiÃ©n se activa al crear un tag semÃ¡ntico (v1.2.3)
  pull_request:
    branches: [ "main" ]  # ğŸ”„ TambiÃ©n se ejecuta al hacer PR hacia main

env:
  REGISTRY: ghcr.io  # ğŸ³ Registro de imÃ¡genes (por defecto GitHub Container Registry)
  IMAGE_NAME: ${{ github.repository }}  # ğŸ“¦ Nombre de la imagen (usuario/repositorio)

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ’» Corre en una mÃ¡quina Ubuntu

    permissions:
      contents: read          # ğŸ‘“ Permiso para leer el contenido del repo
      packages: write         # âœï¸ Permiso para subir imÃ¡genes al registry
      id-token: write         # ğŸ†” Necesario para firmar imÃ¡genes con cosign

    steps:
      - name: ğŸ” Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ” Instalar cosign (excepto en PRs)
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: ğŸ› ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: ğŸ” Iniciar sesiÃ³n en el registro Docker (excepto en PRs)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extraer metadatos de Docker
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: ğŸ—ï¸ Construir y subir imagen Docker
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœï¸ Firmar imagen publicada (excepto en PRs)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
